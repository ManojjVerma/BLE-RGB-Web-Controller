<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glitters</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- App Header -->
  <header class="app-header">
    <div class="header-card">
      <h1 class="logo">Glitters</h1>
      <p class="tagline">Smart RGB Controller</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">

    <!-- Connection -->
    <div class="card">
      <h2>Connection</h2>
      <div class="row">
        <button class="btn primary" onclick="connect()">Connect</button>
        <button class="btn danger" onclick="disconnect()">Disconnect</button>
      </div>
      <p id="status" class="status">Disconnected</p>
    </div>

    <!-- Power -->
    <div class="card">
      <h2>Power</h2>
      <div class="row">
        <button class="btn power-on" onclick="powerOn()">ON</button>
        <button class="btn power-off" onclick="powerOff()">OFF</button>
      </div>
    </div>

    <!-- Color -->
    <div class="card center">
      <h2>Color</h2>
      <div id="picker"></div>
    </div>

    <!-- Brightness -->
    <div class="card">
      <h2>Brightness</h2>
      <input type="range" min="0" max="255" value="255" id="brightness">
    </div>

    <!-- Effects -->
    <div class="card">
      <h2>Breathing Effects</h2>
      <div class="effects-grid">
        <button class="effect red" onclick="setEffect(0x5E)">Red</button>
        <button class="effect green" onclick="setEffect(0x5F)">Green</button>
        <button class="effect blue" onclick="setEffect(0x60)">Blue</button>
        <button class="effect yellow" onclick="setEffect(0x61)">Yellow</button>
        <button class="effect cyan" onclick="setEffect(0x62)">Cyan</button>
        <button class="effect purple" onclick="setEffect(0x63)">Purple</button>
        <button class="effect white" onclick="setEffect(0x64)">White</button>
      </div>
    </div>

  </main>

  <script src="iro.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
